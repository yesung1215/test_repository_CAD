<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>깃허브 사용방법</title>
</head>
<body>
  <h1>깃 허브 사용방법</h1>
  <p>1. git init</p>
  <p>2. fork 연결 잊지않기</p>
  <p>3. git clone "포크한 개인 레포 주소"</p>
  <p>4. git remote add project "올가니 주소"</p>
  <p>5. git checkout -b 이름</p>
  <p>6. 새 파일 생성+코드 추가</p>
  <p>7. git add .</p>
  <p>8. git commit -m "서비스명"</p>
  <p>9. git checkout main </p>
  <p>10. git merge "5번에서 지은 브렌치명"</p>
  <p>11. git push origin main </p>
  <p>12. 조장님께 pr올린다하고 개인 레포에서 pr올리기</p>
</body>
</html>
